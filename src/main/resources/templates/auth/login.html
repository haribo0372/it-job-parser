<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Вход</title>
</head>
<body>
<div class="navbar">
    <a th:href="@{/}" class="nav-button">GoJob</a>
    <a th:href="@{/search}" class="nav-button">Найти работу</a>
    <a th:href="@{/registration}" class="nav-button">Зарегистрироваться</a>
</div>
<div class="content">
    <form method="POST" th:action="@{/login}">
        <div>
            <label for="username">Логин: </label>
            <input class="reg-input" type="text" id="username" name="username"/>
        </div><br>
        <div>
            <label for="password">Пароль: </label>
            <input class="reg-input" type="password" id="password" name="password"/>
        </div><br><br>
        <div class="error-text" th:if="${param.error}">
            Неверный логин или пароль
        </div>

        <div class="error-text" th:if="${param.logout}">
            <script>
                alert("Вы вышли из системы");
            </script>
        </div>
        <button type="submit">Войти</button><br><br>
    </form>
</div>
</body>
</html>
